<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.css">
    <script src="/static/jquery-3.6.0.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/gauge.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>{{application_name}} v{{application_version}}</title>
</head>

<body id="body-element-id"
      class="container-fluid d-flex bg-dark bg-gradient text-light position-absolute mt-0 ms-0 me-0 mb-0">
<div class="container-fluid p-0 m-0">
    <div class="row">
        <nav id="navbar-element-id" class="navbar navbar-expand-lg bg-dark bg-gradient shadow">
            <div class="container-fluid">
                <div class="col">
                    <a class="navbar-brand" href="#"><span><img src="/static/logo.png" alt="..." width="32" height="32"> {{application_name}} <small>({{application_version}})</small></span></a>
                </div>
                <div class="col text-center">
                    <span><i class="bi bi-clock"></i>&nbsp</span><span class="navbar-text" id="curr_time_id"></span>
                </div>
                <div class="col">
                    <span class="d-flex align-items-center justify-content-end">
                        <div id="anchor_alarm_section">
                        <span class="navbar-text" id="gps_position_id"></span>
                        <button class="mx-2 btn btn-success" id="anchor_alarm_button_id" type="button" onclick="showAnchorAlarmModal()">
                        <span>
                            <span id="anchor_button_spinner" class="spinner-border spinner-border-sm"
                                  style="visibility: hidden; display: none;" role="status"
                                  aria-hidden="true"></span>
                            <span id="anchor_button_text">Set Anchor</span>
                        </span>
                        </button>
                        </div>
                        <span><i class="bi bi-bootstrap-reboot"></i>&nbsp</span><span class="navbar-text">{{session_run_mode}}</span>
                        <button class="mx-2 btn btn-success" type="submit" id="session_button_id" onclick="toggleSession()">
                            <span>
                                <span id="session_button_spinner" class="spinner-border spinner-border-sm"
                                      style="visibility: hidden; display: none;" role="status"
                                      aria-hidden="true"></span>
                                <span id="session_button_text">Start Session</span>
                            </span>
                        </button>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div id="connection_lost_modal" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <h5 class="modal-title text-light">Warning !!!</h5>
                    </div>
                    <div class="modal-body bg-danger">
                        <span><i class="bi bi-exclamation-triangle" style="color: white;"></i><span class="text-light">&nbspConnection to the server is lost!</span></span>
                    </div>
                    <div class="modal-footer bg-danger">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="loading_modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark" id="loading_modal_content_id">
                    <div class="modal-body text-center">
                        <div class="spinner-border" role="status">
                        </div>
                        <h5 class="mt-2">Loading...</h5>
                    </div>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</div>

<script type="text/javascript">
    connection_lost_dialog_shown = false;

    function updateTime() {
        $.ajax({
            type: 'GET',
            url: '/current_time',
            success: function(data) {
                // if the connection has recovered and the connection error dialog was shown
                if (connection_lost_dialog_shown) {
                    // hide the connection lost dialog
                    $('#connection_lost_modal').modal('hide');
                    connection_lost_dialog_shown = false;
                }
                // Update the relevant part of the webpage with the new data
                document.getElementById('curr_time_id').innerHTML = data['curr_time'];
            }
        });
    }

    $(document).ready(function() {
        // Call the refreshData function every 1 seconds
        setInterval(updateTime, 1000);
    });

    $(document).ajaxError(function( event, request, settings ) {
        //When XHR Status code is 0 there is no connection with the server
        if (request.status == 0){
            if (!connection_lost_dialog_shown) {
                $('#connection_lost_modal').modal('show');
                connection_lost_dialog_shown = true;
            }
        }
    });
</script>

</body>

</html>
