<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename= 'jquery-3.6.0.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap/css/bootstrap.css')}}">
    <script src="{{url_for('static', filename = '/bootstrap/js/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename= 'gauge.min.js')}}"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}" type="text/css">

    {% if title %}
    <title>BoatBuddy-{{title}}</title>
    {% else %}
    <title>BoatBuddy</title>
    {% endif %}
<!--    <meta http-equiv="refresh" content="2" >-->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">{{application_name}} ({{application_version}})</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link navbar-text" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-text">Log</a>
        </li>
      </ul>
        Local time:
        <div id="curr_time_id" class="navbar-text me-4" style="bold">
        </div>
      <form class="d-flex" role="form">
        <button id="session_button_id" class="btn btn-danger" type="submit">
            {% if status is defined and status|length and status == 'idle' %}
                Start Session
            {% else %}
                End Session
            {% endif %}
        </button>
      </form>
    </div>
  </div>
</nav>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xm-12">
                <div class="ml-auto mr-auto">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
